version: "1.5"
namespace:
    key: default
    name: Default
flags:
    - key: email_v2
      name: email_v2
      type: VARIANT_FLAG_TYPE
      description: send email using mail-sender
      enabled: true
      variants:
        - key: default
          attachment: {}
      rules:
        - segment:
            keys:
                - by-tenant-id
            operator: OR_SEGMENT_OPERATOR
segments:
    - key: by-tenant-id
      name: by tenant ID
      constraints:
        - type: STRING_COMPARISON_TYPE
          property: tenant_id
          operator: isoneof
          value: '["1","2","3","4","5","6","7","8","9","0"]'
      match_type: ALL_MATCH_TYPE
